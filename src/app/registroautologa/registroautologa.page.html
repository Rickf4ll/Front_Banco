<ion-content>
  <div class="contenedor">
    <h1 class="titulo">Registro de leche cruda</h1>
    <div class="imagen-container">
      <img src="assets/imabanco.jpg" alt="imagen centrada" class="imagen-centrada"/>
      
      <div class="primercontainer">
        
        <h2 class="letrabusca" >Buscar nº de cuna o dni de madre:</h2>
        
        <ion-input class ="busqueda" [(ngModel)]="dniMadre" placeholder="Ingresar DNI"></ion-input>
        
        <ion-button class="btnbuscar" size="large"color="azul" (click)="buscar()">
          buscar
        </ion-button>
          
        <ion-button class="btnlimpiar" size="large" color="naranja" (click)="limpiarBusqueda()">
          limpiar
        </ion-button>
          
      </div>
      

      <div class="segundocontainer">

        <ion-grid class="encabezado">
          <ion-row>
            <ion-col size="1">
              <p>Nº</p>
            </ion-col>
            <ion-col size="3">
              <p>CANTIDAD</p>
            </ion-col>
            <ion-col size="2">
              <p>HORA</p>
            </ion-col>
            <ion-col size="2">
              <p>GUARDAR</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <div class="tercercontainer">
        <ion-grid class="lista-registros">
          <ion-row class="filas" *ngFor="let registro of registros">
            <ion-col size="1">
              <p>{{ registro.id }}</p>
            </ion-col>
            <ion-col size="3">
              <ion-input [(ngModel)]="registro.cantidad" placeholder="INGRESE LA CANTIDAD EN ml" [disabled]="registro.guardado"></ion-input>
            </ion-col>
            <ion-col size="2">
              <p>{{ registro.hora || 'AUTOCOMPLETADO' }}</p>
            </ion-col>
            <ion-col size="2">
              <ion-button class="guardar-btn-fila" (click)="guardar(registro.id)" [disabled]="registro.guardado">guardar</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            
          </ion-row>
        </ion-grid>
      </div>
        
      
    </div>
    
    <ion-button class="agregar-fila-btn" expand="block" color="azul" size="large" (click)="agregarFila()">
      Agregar campo
    </ion-button>
    

    <ion-button expand="block" color="rojo" size="large" class="boton-regresar" (click)="regresar()">
      Regresar
    </ion-button>
    <ion-button expand="block" color="azul" size="large" class="boton-registrar" (click)="registrar()">
      Registrar
    </ion-button>
  </div>
</ion-content>
