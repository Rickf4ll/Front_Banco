<html>
    <head>
        <link rel="stylesheet" href="registro-madre.page.scss">
    </head>
<body>
<form>
    <h2>HISTORIA CLÍNICA</h2>
    <div class="row">
        <div class="col">
            <label for="nro_cuna">NRO de cuna:</label>
            <input type="text" id="nro_cuna" name="nro_cuna">
        </div>
        <div class="col">
            <label for="dni_madre">DNI de la madre:</label>
            <input type="text" id="dni_madre" name="dni_madre">
        </div>
    </div>

    <label for="nro_historia">NRO de historia clínica:</label>
    <input type="text" id="nro_historia" name="nro_historia">
    <div class="row">
        <div class="col">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres">
        </div>
        

    </div>

    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno">

    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" name="apellido_materno">

    <div class="row">
        <div class="col">
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div class="col">
            <label for="genero">Género:</label>
            <div class="gender-container">
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="peso_nacimiento">Peso de Nacimiento (gr):</label>
            <input type="number" id="peso_nacimiento" name="peso_nacimiento">
        </div>
        <div class="col">
            <label for="edad_gestacional">Edad Gestacional (semanas):</label>
            <input type="number" id="edad_gestacional" name="edad_gestacional">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="detalle_peso">Detalles del Peso de Nacimiento:</label>
            <input type="text" id="detalle_peso" name="detalle_peso" value="COLORARSE SEGÚN EL PESO AUTOMATICO"
                readonly>
        </div>
        <div class="col">
            <label for="detalle_edad">Detalles Edad Gestacional:</label>
            <input type="text" id="detalle_edad" name="detalle_edad" value="Pretermino AUTOCOMPLETADO" readonly>
        </div>
    </div>

   
        <button type="submit" class="register-btn">VER REPORTE</button>
    

    <h2>ENFERMEDADES DEL PACIENTE</h2>
    <label>Diagnosticos del paciente:</label>

    <div class="buttons">
        <button class="back-btn">REGRESAR</button>
        <button class="back-btn">PROCURA</button>
        <button type="submit" class="register-btn">ACTUALIZAR</button>
    </div>
    <button class="back-btn">DAR DE ALTA</button>
</form>
</body>
</html>
