<ion-content [fullscreen]="true">
  <div class="background-container"></div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Donantes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header [translucent]="true">
  
    <ion-toolbar>
      <ion-title class="custom-text">Donantes</ion-title>
    </ion-toolbar>
  </ion-header>
  
    <!-- Fondo -->
    <div class="background-container"></div>
  
    <ion-header collapse="condense">
      <ion-toolbar>
        <div>
        <ion-title class="custom-text">Donantes</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
  
    <!-- Tarjetas que NO se mueven -->
    <div>
      <mat-card class="custom-card" appearance="outlined">
        <mat-card-content>DNI</mat-card-content>
      </mat-card>
      <mat-card class="custom-card1" appearance="outlined">
        <mat-card-content>Nombre</mat-card-content>
      </mat-card>
      <mat-card class="custom-card2" appearance="outlined">
        <mat-card-content>Procura</mat-card-content>
      </mat-card>
      <mat-card class="custom-card3" appearance="outlined">
        <mat-card-content>Registrar</mat-card-content>
      </mat-card>
    </div>
  
    <!-- Contenedor para el contenido que se moverá 300px hacia abajo -->
    <div class="content-container">
 
      <!-- Botones -->
      <div>
        <ion-button class="custom-button" [routerLink]="['/registro-madre']" color="fff700"> AGREGAR </ion-button>
      </div>
      <div>
        <ion-button class="custom-button1" [routerLink]="['/registro-leche']" color="ffff">AGREGAR</ion-button>
      </div>
      <div>
        <ion-button class="custom-button3" [routerLink]="['/registro-madre']" color="ffff">AGREGAR</ion-button>
      </div>
      <div>
        <ion-button class="custom-button4" [routerLink]="['/registro-leche']" color="ffff">AGREGAR</ion-button>
      </div>
  
  
    <!-- Sección Jurídico -->
  <div class="seccion-movible">
 
    <div>
      <ion-button class="custom-button-juridico" [routerLink]="['/registro-madre']" color="fff700"> AGREGAR </ion-button>
    </div>
    <div>
      <ion-button class="custom-button1-juridico" [routerLink]="['/registro-leche']" color="ffffff">AGREGAR</ion-button>
    </div>
    <div>
      <ion-button class="custom-button3-juridico" [routerLink]="['/registro-madre']" color="ffffff"> AGREGAR </ion-button>
    </div>
    <div>
      <ion-button class="custom-button4-juridico" [routerLink]="['/registro-leche']" color="ffffff">AGREGAR</ion-button>
    </div>

  
  <!-- Sección Engorde -->
  <div class="seccion-movible">
    <div>
      <ion-button class="custom-button-engorde" [routerLink]="['/registro-madre']" color="fff"> AGREGAR </ion-button>
    </div>
    <div>
      <ion-button class="custom-button1-engorde" [routerLink]="['/registro-leche']" color="fff">AGREGAR</ion-button>
    </div>
    <div>
      <ion-button class="custom-button3-engorde" [routerLink]="['/registro-madre']" color="fff"> AGREGAR </ion-button>
    </div>
    <div>
      <ion-button class="custom-button4-engorde" [routerLink]="['/registro-leche']" color="fff"> AGREGAR </ion-button>
    </div>

  
  <!-- Sección Intermedio -->
  <div class="seccion-movible">

    <div>
      <ion-button class="custom-button-intermedio" [routerLink]="['/registro-madre']" color="fff"> AGREGAR </ion-button>
    </div>
    <div>
      <ion-button class="custom-button1-intermedio" [routerLink]="['/registro-leche']" color="fff">AGREGAR</ion-button>
    </div>
    <div>
      <ion-button class="custom-button3-intermedio" [routerLink]="['/registro-madre']" color="fff"> AGREGAR </ion-button>
    </div>
    <div>
      <ion-button class="custom-button4-intermedio" [routerLink]="['/registro-leche']" color="fff"> AGREGAR </ion-button>
    </div>

  <div>
  <mat-form-field class="custom-form" appearance="outline">
    <mat-label>DNI</mat-label>
    <input matInput placeholder="ID Paciente">
    <mat-icon matSuffix></mat-icon>
  </mat-form-field>
</div>
<div>
  <ion-button class="custom-buttonbuscar" [routerLink]="[]" color="fff" appearance="outlined"> Buscar </ion-button>
</div>

<div>

  <div>
    <ion-button class="custom-buttonbus" [routerLink]="['/registro-madre']" color="fff700">AGREGAR </ion-button>
  </div>
  <div>
    <ion-button class="custom-buttonbus2" [routerLink]="['/registro-leche']" color="ffff">AGREGAR</ion-button>
  </div>
</div>
<div>
  <ion-button class="custom-buttonregis" [routerLink]="['/registro-madre']" color="fff700">Registrar</ion-button>
</div>
<ion-input class="custom-input1" placeholder="Input 1"></ion-input>
<ion-input class="custom-input2" placeholder="Input 2"></ion-input>
<ion-input class="custom-input3" placeholder="Input 3"></ion-input>
<ion-input class="custom-input4" placeholder="Input 4"></ion-input>

<!-- Inputs adicionales -->

<ion-input class="custom-input6" placeholder="Input 6"></ion-input>
